<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" type="text/css" href="/static/newstyle.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat">
					<div class="card mb-sm-3 mb-md-0 contacts_card">
						<div class="card-header">
							<div class="input-group">
								<input type="text" placeholder="Search..." name="" class="form-control search">
								<div class="input-group-prepend">
									<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
								</div>
							</div>
						</div>
						<div class="card-body contacts_body">
							<ui class="contacts">
							<li class="active">
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="./static/png/robot-screen-settings-icon.png" class="rounded-circle user_img">
										<span class="online_icon"></span>
									</div>
									<div class="user_info">
										<span>Chatter Bot</span>
										<p>Chatter is online</p>
									</div>
								</div>
							</li>
							
							<li>
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="./static/png/robot.png" class="rounded-circle user_img">
										<span class="online_icon offline"></span>
									</div>
									<div class="user_info">
										<span>Rashid Samim</span>
										<p>Rashid left 50 mins ago</p>
									</div>
								</div>
							</li>
							</ui>
						</div>
						<div class="card-footer"></div>
					</div>
				</div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="./static/png/robot-screen-settings-icon.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chatter Bot</span>
									<p>Hello my friend!</p>
								</div>
								<div class="video_cam">
									<span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							
						</div>
						<div class="card-body msg_card_body">
							<div id="chatbox">
								<div id="botText" class="d-flex justify-content-start mb-4">
									<div class="img_cont_msg">
										<img src="./static/png/robot-screen-settings-icon.png" class="rounded-circle user_img_msg">
									</div>
									<div class="msg_cotainer">
										Hi, let's ask me something.
										<span id="hvn" class="msg_time"></span>
										<script>
											var today = new Date();
											 var time = today.getHours() + ":" + today.getMinutes();
											 
											 document.getElementById("hvn").innerHTML = time + ", Today";
										</script>
									</div>
								</div>
							</div>
							<div id="scross">
								
							</div>
						</div>
						
						<div id="userInput" class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<input id="textInput" name="msg" type="text" class="form-control type_msg" placeholder="Type your message..."></input>
								<div class="input-group-append">
									<span class="input-group-text send_btn"><i id="buttonInput" type="submit" value="Send" class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					      <script>
						function getBotResponse() {
							var today = new Date();
							 var time = today.getHours() + ":" + today.getMinutes();
						  var rawText = $("#textInput").val();
						  var userHtml = '<div id="botText" class="d-flex justify-content-end mb-4"><div id="userText" class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+time+', Today</span></div><div class="img_cont_msg"><img src="./static/png/Male-Avatar-Cool-Sunglasses-icon.png" class="rounded-circle user_img_msg"></div></div>';
						  $("#textInput").val("");
						  $("#chatbox").append(userHtml);
						  document.getElementById('scross').scrollIntoView({block: 'start', behavior: 'smooth'});
						  $.get("/get", { msg: rawText }).done(function(data) {
						    var botHtml = '<div id="botText" class="d-flex justify-content-start mb-4"> <div class="img_cont_msg"> <img src="./static/png/robot-screen-settings-icon.png" class="rounded-circle user_img_msg"></div><div id="botText" class="msg_cotainer">' + data + '<span class="msg_time">'+time+', Today</span></div></div>';
						    $("#chatbox").append(botHtml);
						    document.getElementById('scross').scrollIntoView({block: 'start', behavior: 'smooth'});
						  });
						  
						}
						$("#textInput").keypress(function(e) {
						    if ((e.which == 13) && document.getElementById("textInput").value != "" ){
							getBotResponse();
						    }
						});
						$("#buttonInput").click(function() {
						    if (document.getElementById("textInput").value != "") {
							getBotResponse();
						    }
						})

					      </script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
